[mypy]
python_version = 3.12

# Не ругаться на отсутствующие type hints в сторонних библиотеках
ignore_missing_imports = True
# Включить набор строгих проверок (включает часть параметров ниже)
strict = True

# Проверять функции и методы без аннотаций, если типы можно вывести
check_untyped_defs = True
# Запретить вызов необаннотированных функций из аннотированного кода
disallow_untyped_calls = True
# Требовать аннотаций у всех функций и методов
disallow_untyped_defs = True
# Запретить частично аннотированные функции (например, без возвращаемого типа)
disallow_incomplete_defs = True
# Запретить необаннотированные декораторы для аннотированных функций
disallow_untyped_decorators = True

# Предупреждать, если # type: ignore не нужен
warn_unused_ignores = True
# Предупреждать, если функция возвращает значение типа Any
warn_return_any = True
# Предупреждать о неиспользуемых конфигурационных опциях в этом файле
warn_unused_configs = True
# Требовать явного использования Optional[T] вместо неуказанного None в аргументах
no_implicit_optional = True

# Исключить из анализа указанные пути
exclude = ^(examples|tests|.*__pycache__.*)(/|$)
